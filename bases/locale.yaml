en:
  help_message: |+
    To memorize a meal: 
    *productname* _weight_
    Example:
    *cheese* _200_
    For help on the other commands type /help _command_ from the list below:
  example: 'Example:'
  help_entries:  
    lang:
      input: '/lang en'
      text: 'Language setup. Default: russian'
    start:
      input: '/start'
      text: 'Greetings message'
    info:
      input: '/info _cheese_'
      text: 'Nutrition facts about _cheese_. You can search using the part of the word *e.g.* _chee_'
    add:
      input: '/add snickers 4 18 68 453 55g/pc'
      text: 'Adding your own product to the database. To add product, provide the nutrition facts in format: */add* _product_ _p_ _f_ _c_ (_cal_) (W g/pc). Where p - proteins, f - fats, c - carbohydrates, (cal) - calories per 100g (optionally). (W g/pc) - net weight per 1 piece, e.g. When using (W g/pc) - it is neccessary to add "g/pc" after W '
    delete:
      input: '/delete'
      text: 'Shows last 5 meals'
    del:
      input: '/del 21:55 ice cream #1'
      text: 'Delete specific meal. To show meals, use /delete'
    carbs:
      input: '/carbs 67'
      text: 'Set daily maximum for carbs'
    fats:
      input: '/fats 67'
      text: 'Set daily maximum for fats'
    proteins:
      input: '/proteins 67'
      text: 'Set daily maximum for proteins'
    max:
      input: '/max 1800'
      text: 'Set daily maximum for calories'
    today:
      input: '/today'
      text: 'Show consumption stats for today. If maximum carbs, proteins, fats or calories are set up, shows diagrams'
    list:
      input: '/list'
      text: 'Listing all the products from database'
    mylist:
      input: '/mylist'
      text: 'Listing all user products'
  successfully_added: successfully added
  input_error: Input error
  several_found: 'Several products has found, please choose only one:'
  no_g_per_piece: has no info about g/pc, please enter net weight
  piece: шт
  you_ate: You\'ve ate
  grams: gram
  no_product: There is no such food in our DB, but you cat add it with the /add command. For help type /help
  command_list: Command list
  grams_per_piece: 'gr/pc'
  choose_record_to_delete: Choose record to delete
  lang_set_succ: Language successfully changed
  lang_set_err: 'Sorry, no such language'
  proteins: 'Proteins'
  carbs: 'Carbs'
  fats: 'Fats'
  calories: 'Calories'
  weights_one_piece: 'Net weight for 1 pc.'
  for_today: For today
  consumption_maximum: 'Consumption/Maximum (grams)'
  no_private_products: 'Unfortunately, you have not added any product'
  max_calories_set: 'You have set your daily maximum of calories'
  max_proteins_set: 'You have set your daily maximum of proteins'
  max_fats_set: 'You have set your daily maximum of fats'
  max_carbs_set: 'You have set your daily maximum of carbs'
  today_consumption: 'Today consumption'
  hello: 'Hello'
  greetings_message: 'Welcome to the @foodbot food diary. If you need help, please type /help. Or you can watch the short but full tutorial at https://youtu.be/D7EIuNzHOyg or visit the www.fatlossbot.ru.'
