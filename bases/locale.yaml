ru:
  help_message: |+
    Для сохранения приема пищи введите: 
    *названиепродукта* _вес_
    Пример:
    *творог* _200_
    Для помощи по остальным командам введите help и название команды из списка ниже:
  example: 'Пример:'
  help_entries:  
    lang:
      input: '/lang ru'
      text: 'Команда позволяет выставить язык интерфейса. По умолчанию выбран русский язык'
    start:
      input: '/start'
      text: 'Команда выведет приветственное сообщение с ссылкой на видеоинструкцию'
    info:
      input: '/info курица'
      text: 'Информация об энергетической ценности продукта. Поиск производится по целому слову, а также по его части'
    add:
      input: '/add сникерс 4 18 68 453 55гр/шт'
      text: 'добавление собственного продукта в базу данных. Для того, чтобы добавить продукт, необходимо ввести информацию о его энергетической ценности в формате /add Название продукта P F C (K) (G)гр/шт. Где P , F , С- граммы белка, жира, углеводов соответственно на 100 граммов, (K) - калорийность на 100 граммов (необязательно). (G) - вес единицы продукта, например, среднее яблоко весит 150гр/шт, обязательно после числа добавлять гр/шт.'
    delete:
      input: '/delete'
      text: 'выводит список 5 последних записей о приеме пищи, со временем приема, количеством еды'
    del:
      input: '/del 21:55 мороженое #1'
      text: 'удаление конкретного приема пищи. Cписок приемов пищи можно получить, введя команду delete'
    carbs:
      input: '/carbs 67'
      text: 'пользователь выставляет максимальное количество углеводов в граммах, которое можно потребить в день'
    fats:
      input: '/fats 67'
      text: 'пользователь выставляет максимальное количество жиров в граммах, которое можно потребить в день'
    proteins:
      input: '/proteins 67'
      text: 'пользователь выставляет максимальное количество белков в граммах, которое можно потребить в день'
    max:
      input: '/max 1800'
      text: 'пользователь выставляет максимальное количество калорий, которое можно употребить в день'
    today:
      input: '/today'
      text: 'выводит энергетическую ценность потребленной за сегодняшний день пищи. Если выставить максимальные уровни потребления белков, жиров и углеводов, также выводит графики потребления'
    list:
      input: '/list'
      text: 'выводит список продуктов, которые имеются в базе'
    mylist:
      input: '/mylist'
      text: 'выводит список продуктов, добавленных пользвателем'
  successfully_added: успешно добавлена
  input_error: Ошибка ввода
  several_found: 'Найдено несколько продуктов, выберите один:'
  no_g_per_piece: Не имеет значения гр/шт, введите массу в граммах
  piece: шт
  you_ate: Вы съели
  grams: грамм
  no_product: Продукта нет в нашей базе, но вы можете его добавить с помощью команды /add. Для помощи наберите /help
  command_list: Список команд
  grams_per_piece: 'грамм/шт'
  choose_record_to_delete: "Выберите запись для удаления"
  lang_set_succ: Язык успешно изменен
  lang_set_err: 'К сожалению, такого языка нет'
  proteins: 'Белки'
  carbs: 'Углеводы'
  fats: 'Жиры'
  calories: 'Калории'
  weights_one_piece: 'Вес 1 шт'
  for_today: За сегодня
  consumption_maximum: 'Потребление/Максимум (в граммах)'
  no_private_products: 'К сожалению, Вы еще не добавили никаких продуктов'
  max_calories_set: 'Вы выставили дневной максимум калорий'
  max_proteins_set: 'Вы выставили дневной максимум белков'
  max_fats_set: 'Вы выставили дневной максимум жиров'
  max_carbs_set: 'Вы выставили дневной максимум углеводов'
